<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Vue JS: 속성, class 속성, style 속성 제어</title>
  <style>
    body {margin: 4rem;}
    [v-cloak]{display: none;}
  </style>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <div id="app">
    <h2>{{ links_list_name }}</h2>
    <ul class="links_list">
      <li v-for="link in links">
        <!-- Vue 속성 바인딩 디렉티브 -->
        <a v-bind:href="link.href"
           v-bind:target="isExternal(link.external)">
          {{ readableLink(link.href) }}
        </a>
      </li>
    </ul>
  </div>

<script>
var app = new Vue({
  data: {
    links_list_name: 'Favorite Website Links',
    links: [
      {
        href: 'http://google.com/',
        external: true
      },
      {
        href: 'https://developer.mozilla.org/ko/',
        external: false
      },
    ]
  },
  methods: {
    isExternal: function(is_ex) {
      return is_ex ? '_blank' : null;
    },
    readableLink: function(link) {
      return link.replace(/(^https?:\/\/|\/$)/g, '');
    }
  }
}).$mount('#app');
</script>
</body>
</html>
